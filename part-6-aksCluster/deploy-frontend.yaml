apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend-deployment
  namespace: finalproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      containers:
      - image: kaputinho/basic3tier-front:front
        name: frontend
        ports:
          - containerPort: 8080
            name: frontend
        # env:
        #   - name: API_URL
        #     value: "http://20.74.13.76/"
                
          - name: API_URL
            valueFrom:
                fieldRef:
                  fieldPath: http://20.74.13.76/
